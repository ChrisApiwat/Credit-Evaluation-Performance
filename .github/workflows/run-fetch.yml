name: Fetch and Export Tibero Data

on:
  schedule:
    - cron: '30 10 * * *' # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ 17:30 ICT (10:30 UTC)
  workflow_dispatch:      # ‡∏Å‡∏î‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á‡∏Å‡πá‡πÑ‡∏î‡πâ

jobs:
  run-fetch-data:
    runs-on: windows-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - name: üì• Checkout repo
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl jaydebeapi

    - name: üìÇ Run fetch_data.py
      run: python fetch_data.py

    - name: üì§ Upload exported Excel files
      uses: actions/upload-artifact@v3
      with:
        name: evaluation-excel
        path: Evaluation_*.xlsx
