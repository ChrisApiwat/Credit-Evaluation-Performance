name: Fetch and Export Tibero Data

on:
  schedule:
    - cron: '30 10 * * *'   # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ 17:30 ICT
  workflow_dispatch:        # ‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å GitHub

jobs:
  run-fetch-data:
    runs-on: windows-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl jaydebeapi JPype1

      - name: üìÇ Run fetch_data.py
        run: python fetch_data.py

      - name: üîç List generated Excel files
        run: dir *.xlsx

      - name: üì§ Upload exported Excel files
        uses: actions/upload-artifact@v3
        with:
          name: evaluation-excel
          path: Evaluation_*.xlsx
