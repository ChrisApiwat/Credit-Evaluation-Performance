name: Fetch and Export Tibero Data

on:
  schedule:
    - cron: '30 10 * * *'
  workflow_dispatch:

jobs:
  run-fetch-data:
    runs-on: windows-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl jaydebeapi

    - name: ğŸ“‚ Run fetch_data.py
      run: python fetch_data.py

    - name: ğŸ§ª Debug: list output files
      run: dir

    - name: ğŸ“¤ Upload exported Excel files
      uses: actions/upload-artifact@v3.1.3
      with:
        name: evaluation-excel
        path: Evaluation_*.xlsx
