name: Fetch and Export Tibero Data

on:
  workflow_dispatch:

jobs:
  run-fetch_data_no_schedule:
    runs-on: windows-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl jaydebeapi JPype1 schedule

      - name: ğŸ“‚ Run fetch_data_no_schedule.py
        run: python fetch_data_no_schedule.py

      - name: ğŸ” List generated Excel files
        run: dir *.xlsx

      - name: ğŸ“¤ Upload exported Excel files
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-excel
          path: Evaluation_*.xlsx
